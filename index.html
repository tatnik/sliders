          <div class="slide slide--3"
            style="background-image: url('https://avatars.mds.yandex.net/get-shedevrum/12165876/7b93084ac82911ee9612fe19746b188b/orig');">
          </div>
          <div class="slide slide--4"
            style="background-image: url('https://avatars.mds.yandex.net/get-shedevrum/10502823/880463e8c80a11ee8d978e8848d31885/orig');">

        </div>
      </div>
    </div>

    <!-- Slider 3   Box with radio-buttons   Only CSS -->

    <div class="slider-wrapper">
      <h2> Слайдер 3</h2>
      <div class="slider slider--3">
        <div class="slider__galery">
          <input type="radio" name="point3" class="radio" id="radio3-1" checked>
          <p class="slide__title">Первый слайд</p>
          <input type="radio" name="point3" class="radio" id="radio3-2">
          <p class="slide__title">Второй слайд</p>
          <input type="radio" name="point3" class="radio" id="radio3-3">
          <p class="slide__title">Третий слайд</p>
          <input type="radio" name="point3" class="radio" id="radio3-4">
          <p class="slide__title">Четвертый слайд</p>
          <input type="radio" name="point3" class="radio" id="radio3-5">
          <p class="slide__title">Пятый слайд</p>

          <img class="slide slide--1" id="img3-1" src="img/1-220.jpg" alt="первый">
          <img class="slide slide--2" id="img3-2" src="img/2-220.jpg" alt="второй">
          <img class="slide slide--3" id="img3-3" src="img/3-220.jpg" alt="третий">
          <img class="slide slide--4" id="img3-4" src="img/4-220.jpg" alt="четвертый">
          <img class="slide slide--5" id="img3-5" src="img/5-220.jpg" alt="пятый">

          <div class="slider-controls">
            <label for="radio3-1"> </label>
            <label for="radio3-2"> </label>
            <label for="radio3-3"> </label>
            <label for="radio3-4"> </label>
            <label for="radio3-5"> </label>
          </div>
        </div>
      </div>
    </div>


  </main>
  <script src="scripts.js"></script>

</html>
